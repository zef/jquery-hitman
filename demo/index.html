<!DOCTYPE html>
<html>
<head>
  <meta content='text/html;charset=UTF-8' http-equiv='content-type' />
  <title>jQuery Hitman</title>

  <link href="screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

  <script src="jquery-1.10.1.min.js" type="text/javascript"></script>
  <script src="../jquery.hitman.js" type="text/javascript"></script>

  <script type="text/javascript" charset="utf-8">

    $(document).ready(function() {
      $(document).hitman();

      $(document).hitman({
        dataAttribute: 'remove',
        defaultCallback: function() {
          log('Removed with custom attribute');
        }
      });
    });

    function log(message) {
      $('#log').append('<p>' + message + '</p>')
    }

    function customCallback() {
      log('Custom Callback');
    }

    Helpers = {
      nestedCallback: function() {
        log('Nested Callback');
      }
    }
  </script>
</head>
<body>
  <div id="container">

    <div class="red">
      Don't ever remove me.
    </div>

    <div class="red">
      <a href="#remove" data-hitman=".red">Remove red container</a>
    </div>

    <div class="blue">
      Remove me with the other blue element.
    </div>

    <div class="blue">
      <a href="#remove" data-remove=".blue" data-remove-all='true'>Remove all .blue elements</a>
    </div>

    <div class="green">
      <a href="#remove" data-hitman=".green" data-hitman-callback='customCallback'>Custom callback</a>
    </div>

    <div class="green">
      <a href="#remove" data-hitman=".green" data-hitman-callback='Helpers.nestedCallback'>Nested callback</a>
    </div>

    <div id="log">
      <p>
        <strong>Callback Log:</strong>
      </p>
    </div>

  </div>
</body>
</html>
